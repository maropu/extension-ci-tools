#
# CI jobs for https://github.com/maropu/duckdb_scanner_example
#
name: maropu/duckdb_scanner_example Extension Distribution
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb_scanner_example:
    name: A minimum scanner extension example for DuckDB
    uses: ./.github/workflows/_extension_distribution.yml
    with:
      extension_name: csv_scanner
      override_repository: maropu/duckdb_scanner_example
      override_ref: master
      duckdb_version: v1.1.3
      override_ci_tools_repository: ${{ github.repository }}
      ci_tools_version: ${{ github.sha }}
      extra_toolchains: ''
